<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fingers and Toes</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <header>
    <span class="header__title">Fingers and Toes</span>
  </header>

  <div class="container">
    <div class="container__input-container">
      <label class="container__input-label">Input Number Here:</label>
      <input
        class=""
        id="counter"
        type="number"
        value=""
      >
      <button id="countMe" class="container__btn">Count!</button>
    </div>

    <div class="container__counter">
      <span class="container__counter--result"></span>
    </div>

    <div id="fingers" class="container__two-col">Fingers</div>
    <div id="toes" class="container__two-col">Toes</div>

  </div>

  <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>

</body>
</html>
